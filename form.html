<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="value" value="Web Design Fess 2000" readonly>
        <br><br>
        Name:
        <input type="text" name="n" pattern=" Enter Your Name" required>
        <br><br>
        Email:
        <input type="email" name="e" placeholder="" Enter Your Email" required>
        <br><br>
        Password:
        <input type="password" name="p" required>
        <br><br>
        Phone:
        <input type="number" name="ph">
        <br><br>
        D.O.B:
        <input type="date" name="dob">
        <br><br>
        Gender:
        <input type="radio" name="g" value="male">Male
        <input type="radio" name="g" value="FeMale">FeMale
        <br><br>
        College:
        <select name="College">
            <option value="">Select College</option>
            <option value="">MITS</option>
            <option value="">ITM</option>
            <option value="">RJIT</option>
            <option value="">MITS</option>
        </select>
        <br><br>
        Education:
        <input type="checkbox" name="edu" value="10th">10th
        <input type="checkbox" name="edu" value="12th">12th
        <input type="checkbox" name="edu" value="bca">BCA
        <input type="checkbox" name="edu" value="mca">MCA
        <br><br>
        Address:
        <textarea name="address" id="" cols="" rows=""></textarea>
        <br><br>
        Image Upload:
        <input type="file" name="Image">
        <br><br>
        <button type="submit">submit</button>

    </form>

</body>

</html>
