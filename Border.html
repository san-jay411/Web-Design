<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        .a{
            border: 20px solid red;
            text-align: center;
            color: white;
            background: black;
            font-size: 40px;
        }
        .b{
            border: 5px dotted blue;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1 class="a">hello gwalior</h1>
    <p class="b">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste alias doloribus, nam quia, maiores nobis quos repudiandae modi impedit saepe praesentium deserunt! Quibusdam odit totam, sapiente praesentium cumque exercitationem culpa?</p>
    
</body>
</html>
